name: Build, Push and Deploy to EKS

on:
  workflow_dispatch
  

permissions:
  id-token: write   
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      - name: Release new version
        id: release
        run: |
          bash ./scripts/git_update.sh -v patch 

      - name: Build, tag, and push Docker image to Amazon ECR
        env:
          IMAGE_TAG: ${{ steps.release.outputs.new-tag }}
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          
        run: |
          docker build -t $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      # - name: Helm Deploy to EKS

      #   env:
      #     IMAGE_TAG: ${{ steps.release.outputs.new-tag }}
      #     ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
      #   run: |
      #     helm upgrade --install django-release ./django-chart \
      #       --create-namespace \
      #       --namespace django-prod \
      #       -f ./django-chart/values.yaml \
      #       --set django.image=$ECR_REGISTRY/${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG \
      #       --set image.tag=$IMAGE_TAG \
      #       --set-string secrets.SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }} \
      #       --set secrets.POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
      #       --set secrets.DJANGO_SUPERUSER_PASSWORD=${{ secrets.DJANGO_SUPERUSER_PASSWORD }} \
      #       --set secrets.CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }} \
      #       --atomic \
      #       --timeout 600s

      # - name: Verify Helm Release
      #   run: |
      #     helm status django-release --namespace django-prod

      - name: Create Kubernetes Secret
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          DJANGO_SUPERUSER_PASSWORD: ${{ secrets.DJANGO_SUPERUSER_PASSWORD }}
          CSRF_TRUSTED_ORIGINS: ${{ secrets.CSRF_TRUSTED_ORIGINS }}
        run: |
          # Debug: check if secret is being received (shows length only, not value)
          echo "SECRET_KEY length: ${#DJANGO_SECRET_KEY}"
          
          kubectl create namespace django-prod --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret generic django-secret \
            --namespace django-prod \
            --from-literal=SECRET_KEY="$DJANGO_SECRET_KEY" \
            --from-literal=POSTGRES_PASSWORD="$POSTGRES_PASSWORD" \
            --from-literal=DJANGO_SUPERUSER_PASSWORD="$DJANGO_SUPERUSER_PASSWORD" \
            --from-literal=CSRF_TRUSTED_ORIGINS="$CSRF_TRUSTED_ORIGINS" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Helm Deploy to EKS
        env:
          IMAGE_TAG: ${{ steps.release.outputs.new-tag }}
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        run: |
          helm upgrade --install django-release ./django-chart \
            --create-namespace \
            --namespace django-prod \
            -f ./django-chart/values.yaml \
            --set django.image=$ECR_REGISTRY/${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG \
            --set image.tag=$IMAGE_TAG \
            --atomic \
            --timeout 120s